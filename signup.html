{% extends 'base.html' %}
{% block body %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm auth-card">
      <div class="card-body">
        <h3 class="card-title text-center mb-3">Create account</h3>
        <p class="text-center text-muted small">A gentle place to manage your money.</p>
        <form method="POST" class="mt-3">
          <div class="mb-2">
            <input name="username" class="form-control form-control-lg custom-input" placeholder="Choose username" required>
          </div>
          <div class="mb-3">
            <input name="password" type="password" class="form-control form-control-lg custom-input" placeholder="Choose password" required>
          </div>
          <button class="btn btn-lav w-100 mb-2">Sign Up</button>
          <div class="text-center">
            <small class="text-muted">Already have an account? <a href="{{ url_for('login') }}">Login</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
